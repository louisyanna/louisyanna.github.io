<!doctype html>

    <!-- Bootstrap core CSS -->

<body>

<nav class="site-header sticky-top">

        <a class="btn pr-4" role="button" href="welcome.html#">
          <img class="img bounded-height" src="favicon-large.png" alt="home"/>
        </a>
      </div>
      <div class="col-md-11 text-md-center">
        <div class="container d-flex flex-column flex-md-row">
          <div class="col-md-3 text-center">
            <a class="py-2 d-none d-md-inline-block"
               href="welcome.html#info">Details</a>
            <div class="py-2 d-none d-md-inline-block menu-font-color">/</div>
            <a class="py-2 d-none d-md-inline-block"
               href="welcome.html#info">D&eacute;tails</a>
          </div>
          <div class="col-md-3 text-center">
            <a class="py-2 d-none d-md-inline-block"
               href="welcome.html#map">Map</a>
            <div class="py-2 d-none d-md-inline-block menu-font-color">/</div>
            <a class="py-2 d-none d-md-inline-block"
               href="welcome.html#map">Carte</a>
          </div>
          <div class="col-md-3 text-center">
            <a class="py-2 d-none d-md-inline-block"
               href="welcome.html#contact">Contact</a>
          </div>
          <div class="col-md-3 text-center">
            <a class="py-2 d-none d-md-inline-block"
               href="rsvp.html">RSVP</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container d-flex flex-column flex-row d-md-none">
    <div class="row justify-content-between">
      <div class="col-2">
          <a class="btn btn-link pr-4" role="button" href="welcome.html#">
            <img class="img bounded-height" src="favicon-large.png" alt="home"></img>
          </a>
      </div>
      <div class="col-2 text-right">
        <div class="dropdown">
          <button class="btn" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg class="fill-menu-font-color" xmlns="http://www.w3.org/2000/svg" width="12" height="16" viewBox="0 0 12 16"><path fill-rule="evenodd" d="M11.41 9H.59C0 9 0 8.59 0 8c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zm0-4H.59C0 5 0 4.59 0 4c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zM.59 11H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1H.59C0 13 0 12.59 0 12c0-.59 0-1 .59-1z"/></svg>
            <!-- <span class="navbar-toggler-icon menu-font-color">&middot;&middot;&middot;</span> -->
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"
               href="welcome.html#"><img class="img bounded-height" src="favicon-large.png"></img></a>
            <a class="dropdown-item"
               href="welcome.html#info">Information</a>
            <a class="dropdown-item"
               href="welcome.html#contact">Contact</a>
            <a class="dropdown-item"
               href="rsvp.html">RSVP</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-2 offset-10 fixed-bottom text-center">
    <a href="#top" class="btn site-header fill-menu-font-color"
       id="go-to-top" title="Go to top"
       onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="24" viewBox="0 0 10 16"><path fill-rule="evenodd" d="M5 3L0 9h3v4h4V9h3L5 3z"/></svg>
    </a>
  </div>
</div>



<div class="position-relative overflow-hidden px-1 py-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-11 mx-auto">
    <iframe
      id="rsvp-form"
      src="https://docs.google.com/forms/d/e/1FAIpQLSd3ncsH70fSmoEs9c6bNvVKJm0gCwKZp-hM5Gmm9wljUoM2ew/viewform?embedded=true"
      width="100%"
      height="900"
      frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </div>
</div>


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark text-white">
  <a id="contact"/>
  <a class="text-white" href="mailto:us@louisyanna.us">us@louisyanna.us</a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="./node_modules/image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript">
  $('map').imageMapResize();
</script>
<script type="text/javascript">
  $(document).ready(function(){
      $(this).scrollTop(0);
  });
</script>
<script type="text/javascript">
  $(window).scroll(function() {
      var height = $(window).scrollTop();
      if (height > 100) {
          $('#go-to-top').fadeIn();
      } else {
          $('#go-to-top').fadeOut();
      }
  });
</script>

</body>
</html>
