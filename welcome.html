<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

    <title>Welcome to louisyanna</title>
  </head>
  <body>
    <div class="container-fluid">
      <img class="img-fluid img-thumbnail"
      	   src="cover/cover.png" usemap="#image-map"
      	   alt="Save the Date: Aug. 25, 2019">
      <map name="image-map">
	<area alt="Paris 66.8km" title="venue"
	      href="https://goo.gl/maps/6SQhiM9M8Ax"
	      coords="1,105,440,1" shape="rect">
	<area alt="August 25, 2019" title="date"
	      href="https://www.timeanddate.com/counters/fullscreen.html?mode=m&year=2019&month=8&day=25&hour=13&min=0&sec=0&p0=195&msg=Anna%20%26%20Louis"
	      coords="572,105,992,1" shape="rect">
	<area alt="https://louisyanna.us" title="website"
	      href="https://louisyanna.us"
	      coords="5,1293,994,1364" shape="rect">
      </map>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./node_modules/image-map-resizer/js/imageMapResizer.min.js"></script>
    <script type="text/javascript">
      $('map').imageMapResize();
    </script>
  </body>
</html>
